name: cross build for pi

on:
  push:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: arm-unknown-linux-musleabihf
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build frontend
        run: cd frontend; npm i; npm run build

      - name: Set up cross compiler
        run: cargo install cross

      - name: Build
        run: cd backend && cross build --release --target ${{ matrix.target }}

      - name: Package
        run: mkdir dist && mv backend/target/${{ matrix.target }}/release/backend backend/Rocket.toml backend/.env backend/static dist && rm dist/static/build/.gitignore && tar -cf dist.tar dist

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist.tar
